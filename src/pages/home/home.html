<ion-header >
  <ion-navbar>
    <ion-title style="background-color: #333951">
      <h2 style="color: white">Mis discos</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

        <img src="../assets/toTheBone.jpg" (click)="clickCaratula1()">
      </ion-col>
      <h2 (click)="clickArtista()">Steven Wilson</h2>
      <p (click)="clickAlbum()">To The Bone</p>
      <p>2018</p>
      <ion-row>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star" color="light"></ion-icon>

      </ion-row>
      <ion-row>
        <ion-icon name="play" color="primary" style="font-size: 40px"></ion-icon>
      </ion-row>
    </ion-item>
